<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post - BKTYS</title>
  <link rel="stylesheet" href="css/sanitize.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/pages/post.css">
</head>
<body>
  <div class="post-progress" id="post-progress"></div>
  <section class="blog-hero" data-scroll-animation data-scroll-direction="up">
    <div class="container">
      <h1 class="blog-title">Blogs</h1>
      <p class="blog-subtitle">実績・思い出のアーカイブ</p>
    </div>
  </section>
  <main class="post">
    <article class="post-article" id="post-article">
      <div class="post-breadcrumb"><a href="blog.html">Blogs</a> / <span id="post-crumb">Loading...</span></div>
      <header class="post-header">
        <h1 class="post-title" id="post-title">Loading...</h1>
        <div class="post-meta" id="post-meta"></div>
      </header>
      <figure class="post-cover" id="post-cover"></figure>
      <div class="post-author"><div class="avatar"></div><div><div class="name" id="post-author">BKTYS 編集部</div><div class="role">Report</div></div></div>
      <section class="post-body" id="post-body"></section>
      <div class="post-tags" id="post-tags"></div>
    </article>
  </main>
  <script src="js/app.js"></script>
  <script src="js/post.js"></script>
  <script src="js/post-dynamic.js"></script>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 BKTYS. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
