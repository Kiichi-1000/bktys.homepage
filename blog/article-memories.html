<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/sanitize.css">

</head>
<body>
  <div class="post-progress" id="post-progress"></div>
  <main class="post">
    <article class="post-article">
      <div class="post-breadcrumb"><a href="../blog.html">Blogs</a> / 交流試合</div>
      <header class="post-header">
        <h1 class="post-title">交流試合</h1>
        <div class="post-meta">2024.09 ・ 天王洲 ・ 社会人サッカー</div>
      </header>
      <figure class="post-cover">
        <img src="../assets/images/C5C2533F-68D4-40A9-85C8-6E6C351CC3BA.jpg" alt="交流試合の写真">
      </figure>
      <div class="post-author"><div class="avatar"></div><div><div class="name">BKTS 編集部</div><div class="role">Report</div></div></div>
      <section class="post-body">
        <p>水面を渡る風と、湾岸の灯り。社会人チームとの一戦は、丁寧な技術とゲームの読みが折り重なる、静かで熱い90分だった。</p>
        <p class="pullquote">夜風と街の灯りが交差するピッチで見た景色。</p>
        <p>ボールが足を離れていくたび、チームは少しずつ繋がっていく。試合後の握手にこもった温度は、結果以上に確かなものとして残った。</p>
        <p>またここから、次の景色へ。</p>
      </section>
      <div class="post-tags">
        <span class="post-tag">#交流戦</span>
        <span class="post-tag">#社会人</span>
        <span class="post-tag">#ナイトゲーム</span>
      </div>
    </article>
  </main>
  <script src="../js/post.js"></script>
