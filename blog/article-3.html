        <p>紅と白に分かれたベストが、春の光を受けて柔らかく揺れる。内部の紅白戦は、勝敗よりも「互いを知る」ための時間だ。強みも弱みも、声も沈黙も、同じピッチで共有される。</p>
        <p class="pullquote">小さな変化が、チームを形づくる。</p>
        <p>笛の音が止むと、笑い声がひとつ増えた。小さな変化だけれど、チームはこうして変わっていく。グラウンドに残る足跡のように、確かに。</p>
      </section>

        <span class="post-tag">#紅白戦</span>
