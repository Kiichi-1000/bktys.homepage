        <p>潮の匂いが混じる風が、朝のピッチを抜けていく。見慣れない土地でのウォームアップは、緊張よりも解放感の方が勝っていた。遠くで笑う声、靴ひもの結び直し、そしてボールが芝を走る音。</p>
        <p class="pullquote">旅は終わり、また始まる。</p>
        <p>久保友希の視線は、いつも遠くを見ている。それは不安ではなく、次の瞬間を迎えにいくための合図だ。小さな勝ちと小さな負けを積み重ね、日に焼けた顔に残るのは、旅の余白のような柔らかい表情だった。</p>
        <p>帰りのバスで見た夕焼けを、忘れない。旅は終わり、また始まる。</p>
