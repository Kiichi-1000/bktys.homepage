<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion同期管理 - BKTYS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans JP", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            font-size: 28px;
            font-weight: 900;
            color: #1a202c;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .status-box {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .status-item:last-child { border-bottom: none; }
        .status-label {
            font-weight: 700;
            color: #4a5568;
            font-size: 14px;
        }
        .status-value {
            font-weight: 900;
            color: #667eea;
            font-size: 18px;
        }
        .sync-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .sync-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .sync-button:active {
            transform: translateY(0);
        }
        .sync-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            box-shadow: none;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            display: none;
        }
        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }
        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #fc8181;
        }
        .message.info {
            background: #bee3f8;
            color: #2c5282;
            border: 2px solid #90cdf4;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .setup-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            text-align: center;
        }
        .setup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
        }
        .setup-link a:hover {
            text-decoration: underline;
        }
        .note-link {
            margin-top: 15px;
            text-align: center;
        }
        .note-link a {
            display: inline-block;
            padding: 10px 20px;
            background: #f7fafc;
            color: #4a5568;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease;
        }
        .note-link a:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 Notion同期管理</h1>
        <p class="subtitle">NotionからNote・Blog記事を同期します</p>
        
        <h2 style="font-size:20px;font-weight:900;color:#1a202c;margin:30px 0 15px 0;">📰 Note管理</h2>
        <div class="status-box">
            <div class="status-item">
                <span class="status-label">Notion記事</span>
                <span class="status-value" id="note-notion-count">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">手動記事</span>
                <span class="status-value" id="note-manual-count">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">合計記事</span>
                <span class="status-value" id="note-total-count">-</span>
            </div>
        </div>
        
        <button class="sync-button" id="note-sync-btn" onclick="syncNotion('note')">
            <span id="note-btn-text">🔄 Note同期を実行</span>
        </button>
        
        <div class="message" id="note-message"></div>
        
        <div class="note-link">
            <a href="note.html" target="_blank">📄 Noteページを開く</a>
        </div>
        
        <hr style="margin:40px 0;border:none;border-top:2px solid #e2e8f0;">
        
        <h2 style="font-size:20px;font-weight:900;color:#1a202c;margin:0 0 15px 0;">📝 Blog管理</h2>
        <div class="status-box">
            <div class="status-item">
                <span class="status-label">Notion記事</span>
                <span class="status-value" id="blog-notion-count">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">手動記事</span>
                <span class="status-value" id="blog-manual-count">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">合計記事</span>
                <span class="status-value" id="blog-total-count">-</span>
            </div>
        </div>
        
        <button class="sync-button" id="blog-sync-btn" onclick="syncNotion('blog')">
            <span id="blog-btn-text">🔄 Blog同期を実行</span>
        </button>
        
        <div class="message" id="blog-message"></div>
        
        <div class="note-link">
            <a href="blog.html" target="_blank">📝 Blogページを開く</a>
        </div>
        
        <hr style="margin:40px 0;border:none;border-top:2px solid #e2e8f0;">
        
        <h2 style="font-size:20px;font-weight:900;color:#1a202c;margin:0 0 15px 0;">📰 News管理</h2>
        <div class="status-box">
            <div class="status-item">
                <span class="status-label">Notion記事</span>
                <span class="status-value" id="news-notion-count">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">手動記事</span>
                <span class="status-value" id="news-manual-count">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">合計記事</span>
                <span class="status-value" id="news-total-count">-</span>
            </div>
        </div>
        
        <button class="sync-button" id="news-sync-btn" onclick="syncNotion('news')">
            <span id="news-btn-text">🔄 News同期を実行</span>
        </button>
        
        <div class="message" id="news-message"></div>
        
        <div class="note-link">
            <a href="news.html" target="_blank">📰 Newsページを開く</a>
        </div>
        
        <div class="setup-link">
            <a href="#" onclick="showSetupGuide(); return false;">⚙️ 初期設定ガイド</a>
        </div>
    </div>
    
    <script>
        async function syncNotion(type = 'note') {
            const btn = document.getElementById(`${type}-sync-btn`);
            const btnText = document.getElementById(`${type}-btn-text`);
            const message = document.getElementById(`${type}-message`);
            
            // ボタンを無効化
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> 同期中...';
            message.style.display = 'none';
            
            try {
                const response = await fetch(`api/notion/sync.php?type=${type}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 成功
                    message.className = 'message success';
                    message.textContent = '✅ ' + data.message;
                    message.style.display = 'block';
                    
                    // 統計を更新
                    if (data.stats) {
                        document.getElementById(`${type}-notion-count`).textContent = data.stats.notion_articles + '件';
                        document.getElementById(`${type}-manual-count`).textContent = data.stats.manual_articles + '件';
                        document.getElementById(`${type}-total-count`).textContent = data.stats.total_articles + '件';
                    }
                } else {
                    // エラー
                    message.className = 'message error';
                    message.textContent = '❌ ' + (data.error || '同期に失敗しました');
                    message.style.display = 'block';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = '❌ エラー: ' + error.message;
                message.style.display = 'block';
            } finally {
                // ボタンを有効化
                btn.disabled = false;
                btnText.textContent = type === 'blog' ? '🔄 Blog同期を実行' : '🔄 Note同期を実行';
            }
        }
        
        function showSetupGuide() {
            alert(`📋 初期設定ガイド

以下の手順でNotionとの連携を設定してください：

1. Notionアカウントを作成（無料）
2. 「Note記事管理」データベースを作成
3. Notion Integrationを作成してAPI Keyを取得
4. api/notion/config.php にAPI Keyを設定
5. Database IDを取得してconfig.phpに設定
6. この画面で「同期を実行」ボタンをクリック

詳細な手順は、次のステップで説明します。`);
        }
        
        // ページ読み込み時に現在の記事数を取得
        window.addEventListener('DOMContentLoaded', async () => {
            // Note記事の統計
            try {
                const response = await fetch('assets/data/notes.json');
                const data = await response.json();
                const items = data.items || [];
                
                const notionArticles = items.filter(item => item.id.startsWith('notion-'));
                const manualArticles = items.filter(item => !item.id.startsWith('notion-'));
                
                document.getElementById('note-notion-count').textContent = notionArticles.length + '件';
                document.getElementById('note-manual-count').textContent = manualArticles.length + '件';
                document.getElementById('note-total-count').textContent = items.length + '件';
            } catch (error) {
                console.error('Note記事数の取得に失敗:', error);
            }
            
            // Blog記事の統計
            try {
                const response = await fetch('assets/data/posts.json');
                const data = await response.json();
                const items = data.items || [];
                
                const notionArticles = items.filter(item => item.id.startsWith('notion-'));
                const manualArticles = items.filter(item => !item.id.startsWith('notion-'));
                
                document.getElementById('blog-notion-count').textContent = notionArticles.length + '件';
                document.getElementById('blog-manual-count').textContent = manualArticles.length + '件';
                document.getElementById('blog-total-count').textContent = items.length + '件';
            } catch (error) {
                console.error('Blog記事数の取得に失敗:', error);
            }
            
            // News記事の統計
            try {
                const response = await fetch('assets/data/news.json');
                const data = await response.json();
                const items = data.items || [];
                
                const notionArticles = items.filter(item => item.id.startsWith('notion-'));
                const manualArticles = items.filter(item => !item.id.startsWith('notion-'));
                
                document.getElementById('news-notion-count').textContent = notionArticles.length + '件';
                document.getElementById('news-manual-count').textContent = manualArticles.length + '件';
                document.getElementById('news-total-count').textContent = items.length + '件';
            } catch (error) {
                console.error('News記事数の取得に失敗:', error);
            }
        });
    </script>
</body>
</html>
