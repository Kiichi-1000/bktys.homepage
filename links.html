    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600;700;900&display=swap" rel="stylesheet">
    <style>
      body{ background:#0b1022; color:#e7ecff }
      .uc-wrap{ min-height:60vh; display:flex; align-items:center; justify-content:center; padding:40px 16px }
      .uc-card{ position:relative; width:100%; max-width:920px; border-radius:16px; padding:28px; border:1px solid rgba(255,255,255,.08); background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)); box-shadow:0 10px 30px rgba(0,0,0,.25) }
      .uc-title{ font-family:'Noto Serif JP', serif; font-weight:900; font-size: clamp(28px, 4vw, 40px); letter-spacing:.02em; margin:0 0 8px }
      .uc-sub{ opacity:.85; margin:0 0 18px }
      .bar{ --c1:#60a5fa; --c2:#111827; position:relative; overflow:hidden; border-radius:12px; border:1px solid rgba(255,255,255,.08); margin:16px 0 }
      .bar::before{ content:""; position:absolute; inset:-20px; background:repeating-linear-gradient(90deg,var(--c1) 0 16px,transparent 16px 32px); opacity:.9; filter:contrast(1.1) saturate(1.1); animation:scan 3s linear infinite }
      .bar-inner{ position:relative; padding:14px 18px; display:flex; gap:10px; align-items:center; justify-content:center }
      @keyframes scan{ 0%{ transform:translateX(-80px) } 100%{ transform:translateX(0) } }
      .cta{ margin-top:18px; display:flex; gap:12px; flex-wrap:wrap }
      .cta a{ display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); text-decoration:none; color:#e7ecff; background:linear-gradient(135deg,rgba(96,165,250,.35),rgba(20,184,166,.35)) }
    </style>
</head>

                    <li><a href="links.html">Links</a></li>

            </aside>
        </div>
    </header>

    <main>
      <section class="uc-wrap">
        <div class="uc-card" data-scroll-animation data-scroll-direction="up">
          <h1 class="uc-title">Links <span class="blink">— 開発中</span></h1>

          <div class="bar" aria-hidden="true"><div class="bar-inner">アクセス導線を最適化中…</div></div>
          <div class="cta">
            <a href="index.html">トップへ戻る</a>
            <a href="blog.html">Blogsを見る</a>
          </div>
