  <script>
    // å•†å“ãƒ‡ãƒ¼ã‚¿ã®å–å¾—
    async function fetchProducts() {
      try {

        const json = await res.json();
        return json.products || [];

    // URLã‹ã‚‰ã‚¹ãƒ©ãƒƒã‚°ã‚’å–å¾—

        `<strong>Â¥${p.price.toLocaleString()}</strong>`;

    // å•†å“è©³ç´°ã®è¡¨ç¤º

            ${product.images.length > 1 ? `

          </div>
          <div class="pdp-info">
            <h1 class="pdp-name">${product.name}</h1>
            <div class="pdp-maker">${product.studio || product.maker || ''}</div>
            <div class="pdp-price">${priceHtml(product)}</div>
            <div class="pdp-delivery">${product.deliveryEstimate || '2-3é€±é–“'}</div>
            <div class="pdp-producer">${product.producer || 'Made in Japan'}</div>
            ${lowStock ? '<div class="pdp-lowstock">æ®‹ã‚Šã‚ãšã‹</div>' : ''}
            <div class="pdp-size">
              ${(product.sizes || ['S', 'M', 'L', 'XL']).map(s => `
                <label>
                  <input type="radio" name="size" value="${s}">
                  <span>${s}</span>
                </label>
              `).join('')}
            </div>
            <button id="add-to-cart" class="pdp-add" disabled>ã‚«ãƒ¼ãƒˆã«å…¥ã‚Œã‚‹</button>
            <div class="pdp-base-shop" style="margin-top: 20px; text-align: center;">
              <a href="https://your-base-shop.thebase.in/" target="_blank" class="btn btn-primary" style="display: inline-block; padding: 12px 24px; background: linear-gradient(45deg, #00C853, #4CAF50); color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
                BASEã‚·ãƒ§ãƒƒãƒ—ã§è³¼å…¥ã™ã‚‹
              </a>
            </div>
            <section class="pdp-tabs">
              <div class="tab-buttons">
                <button class="tab-button is-active" data-tab="desc">å•†å“è©³ç´°</button>

              </div>
              <div class="tab-panel" id="tab-desc">
                ${product.description || 'æŸ”ã‚‰ã‹ãªã‚³ãƒƒãƒˆãƒ³ã¨ä¸å¯§ãªç¸«è£½ã§æ—¥å¸¸ã«å¯„ã‚Šæ·»ã†ä¸€æšã€‚å¿«é©ãªç€å¿ƒåœ°ã¨æ´—æ¿¯è€æ€§ã‚’ä¸¡ç«‹ã€‚'}
              </div>
              <div class="tab-panel" id="tab-size" style="display: none;">
                ${product.sizeGuide || 'S: ç€ä¸ˆ65/èº«å¹…48, M: 69/52, L: 73/55, XL: 77/58 (cm) ç›®å®‰ã€‚'}
              </div>
            </section>
          </div>
        </div>
        <section class="pdp-reco" id="pdp-reco">
          <h2>ã‚ãªãŸã«ãŠã™ã™ã‚</h2>
          <div class="recommendations-grid" id="recommendations">
            <!-- ãŠã™ã™ã‚å•†å“ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™ -->
          </div>
        </section>
      `;

      // ã‚µã‚¤ã‚ºé¸æŠã®å‡¦ç†
      const btn = document.getElementById('add-to-cart');
      document.querySelectorAll('input[name="size"]').forEach(r => {
        r.addEventListener('change', () => {
          const size = document.querySelector('input[name="size"]:checked')?.value;
          btn.disabled = !size;
        });
      });

      // ã‚«ãƒ¼ãƒˆã«è¿½åŠ ã®å‡¦ç†
      btn.addEventListener('click', () => {
        const size = document.querySelector('input[name="size"]:checked')?.value;
        if (!size) {
          alert('ã‚µã‚¤ã‚ºã‚’é¸ã‚“ã§ãã ã•ã„');
          return;
        }

        const price = product.salePrice || product.price;
        const cart = window.BKTYSCart.addItem({
          sku: product.sku || product.id,
          size,
          price,
          image: product.images[0]?.url || '',
          name: product.name,
          qty: 1
        });

        // ã‚«ãƒ¼ãƒˆã‚¤ãƒ³ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        try {
          window.BKTYSCart.flyToCartFrom(document.querySelector('.pdp-gallery img'));
        } catch (_e) {}

        // ãƒãƒƒã‚¸æ›´æ–°
        window.BKTYSCart.updateBadge();

        // é€æ–™ç„¡æ–™ã®é€²æ—ç¢ºèª
        const prog = window.BKTYSCart.progress(cart.subtotal);
        const msg = prog.isFree ? 
          'é€æ–™ç„¡æ–™ã«ãªã‚Šã¾ã—ãŸï¼' : 
          `ã‚«ãƒ¼ãƒˆã«å…¥ã‚Šã¾ã—ãŸ ğŸ‰ ã‚ã¨Â¥${prog.remain.toLocaleString()}ã§é€æ–™ç„¡æ–™`;

        // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = msg;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 2200);
      });

      // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆã®å‡¦ç†
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.addEventListener('click', () => {
          const tab = btn.dataset.tab;
          
          // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
          document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('is-active'));
          btn.classList.add('is-active');
          
          // ãƒ‘ãƒãƒ«ã®è¡¨ç¤ºã‚’æ›´æ–°
          document.querySelectorAll('.tab-panel').forEach(p => p.style.display = 'none');
          document.getElementById(`tab-${tab}`).style.display = 'block';
        });
      });

      // ç”»åƒã‚®ãƒ£ãƒ©ãƒªãƒ¼ã®åˆ¶å¾¡
      if (product.images.length > 1) {
        const imgEl = document.getElementById('pdp-img');
        let idx = 0;
        
        const show = (n) => {

        document.querySelector('.pdp-nav.prev').addEventListener('click', () => show(idx - 1));
        document.querySelector('.pdp-nav.next').addEventListener('click', () => show(idx + 1));
      }

      // ãŠã™ã™ã‚å•†å“ã®è¡¨ç¤º
      renderRecommendations(product);
    }

    // ãŠã™ã™ã‚å•†å“ã®è¡¨ç¤º
    function renderRecommendations(currentProduct) {
      const container = document.getElementById('recommendations');
      if (!container) return;

      // ç¾åœ¨ã®å•†å“ã¨åŒã˜ã‚«ãƒ†ã‚´ãƒªã®å•†å“ã‚’3ã¤è¡¨ç¤º
      const recommendations = window.BK_PRODUCTS
        .filter(p => p.id !== currentProduct.id && p.category === currentProduct.category)
        .slice(0, 3);

      if (recommendations.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #6b7280;">ãŠã™ã™ã‚å•†å“ã¯ã‚ã‚Šã¾ã›ã‚“</p>';
        return;
      }

      container.innerHTML = recommendations.map(p => `
        <a class="recommendation-card" href="product.html?slug=${encodeURIComponent(p.slug)}">
          <img src="${p.images[0]?.url || ''}" alt="${p.name}">
          <div class="meta">
            <div class="name">${p.name}</div>
            <div class="price">Â¥${p.price.toLocaleString()}</div>
          </div>
        </a>
      `).join('');
    }

    // ãƒ¡ã‚¤ãƒ³åˆæœŸåŒ–å‡¦ç†
    (async function init() {
      const slug = getSlug();
      if (!slug) {
        document.getElementById('pdp-root').innerHTML = '<p>å•†å“ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</p>';
        return;
      }

      let all = [];
      try {
        all = await fetchProducts();
      } catch (_e) {
        all = window.BK_PRODUCTS || [];
      }

      if (!all || all.length === 0) {
        all = window.BK_PRODUCTS || [];
      }

      const product = bySlug(all, slug);
      if (!product) {
        document.getElementById('pdp-root').innerHTML = '<p>å•†å“ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</p>';
        return;
      }

      render(product);
    })();

    // ã‚«ãƒ¼ãƒˆãƒ‰ãƒ­ãƒ¯ãƒ¼ã®åˆ¶å¾¡
    function openCart() {
      document.getElementById('cart-drawer').classList.add('open');
      document.getElementById('cart-overlay').classList.add('open');
      renderCart();
    }

    function closeCart() {
      document.getElementById('cart-drawer').classList.remove('open');
      document.getElementById('cart-overlay').classList.remove('open');
    }

    function renderCart() {
      const cart = window.BKTYSCart.load();
      const cartContent = document.getElementById('cart-content');
      
      if (cart.items.length === 0) {
        cartContent.innerHTML = '<p style="text-align: center; padding: 40px 20px; color: #ccc;">ã‚«ãƒ¼ãƒˆã¯ç©ºã§ã™</p>';
        return;
      }

      const itemsHtml = cart.items.map(item => `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.name}" class="cart-item-image">
          <div class="cart-item-details">
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-size">${item.size}</div>

              <div class="cart-item-qty">
                <button onclick="updateQty('${item.id}', ${item.qty - 1})">-</button>

              </div>
              <div class="cart-item-price">Â¥${item.price.toLocaleString()}</div>
            </div>
            <button class="cart-item-remove" onclick="removeItem('${item.id}')">å‰Šé™¤</button>

      const { subtotal, shipping, total } = window.BKTYSCart.calc();
      const progress = Math.min((subtotal / 10000) * 100, 100);
      const isFreeShipping = subtotal >= 10000;

      cartContent.innerHTML = `

        <div class="cart-shipping-progress">

              '<span class="cart-shipping-free">ğŸ‰ é€æ–™ç„¡æ–™</span>' : 
              `ã‚ã¨ Â¥${(10000 - subtotal).toLocaleString()} ã§é€æ–™ç„¡æ–™`
            }

          <div class="cart-shipping-progress-bar">
            <div class="cart-shipping-progress-fill" style="width: ${progress}%"></div>
          </div>
        </div>
        <div class="cart-summary">
          <div class="cart-summary-row">
            <span>å°è¨ˆ</span>
            <span>Â¥${subtotal.toLocaleString()}</span>
          </div>
          <div class="cart-summary-row">
            <span>é€æ–™</span>
            <span>${isFreeShipping ? 'ç„¡æ–™' : `Â¥${shipping.toLocaleString()}`}</span>
          </div>
        </div>
        <div class="cart-summary-total">
          <span>åˆè¨ˆ</span>
          <span>Â¥${total.toLocaleString()}</span>
        </div>
        <button class="cart-checkout-btn" onclick="window.location.href='checkout.html'">
          ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        </button>
      `;
    }

    function updateQty(itemId, newQty) {
      if (newQty <= 0) {
        removeItem(itemId);
        return;
      }
      
      const cart = window.BKTYSCart.load();
      const item = cart.items.find(i => i.id === itemId);
      if (item) {
        item.qty = newQty;
        window.BKTYSCart.save(cart);
