            </label>
            <a class="brand" href="index.html" aria-label="BKTS Home">BKTYS.</a>
            <input id="nav-toggle" class="nav-toggle" type="checkbox" aria-hidden="true">
            <nav class="nav" aria-label="ナビゲーション">
                <ul>
                    <li><a href="brand.html">BKTYS SHOP</a></li>
                </ul>
            </nav>
            <label class="menu-overlay" for="nav-toggle" aria-hidden="true"></label>
            <aside class="menu-drawer" aria-label="メニュー">
                <header class="drawer-head">
                    <span class="drawer-title">BKTS.</span>
                    <label for="nav-toggle" class="drawer-close" aria-label="閉じる">×</label>
                </header>
                <ul class="drawer-nav">
                    <li><a href="index.html">Top</a></li>
                    <li><a href="introduction.html">Introduction</a></li>

        </div>

    <main>
        <section class="blog-hero" data-scroll-animation data-scroll-direction="up">
            <div class="container">
                <h1 class="blog-title">Blogs</h1>
                <p class="blog-subtitle">実績・思い出のアーカイブ</p>
                <div class="blog-tools" style="margin-top:12px; display:flex; gap:10px; align-items:center; flex-wrap:wrap">
                    <input id="blog-search" type="search" placeholder="検索（タイトル/抜粋/タグ）" style="padding:8px 12px; border-radius:8px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:#e7ecff">
                    <div id="blog-tags" style="display:flex; gap:8px; flex-wrap:wrap"></div>
                </div>
            </div>
        </section>

        <section class="blog-list" id="blog-list">
            <div class="container blog-grid">
                <!-- JSで動的に挿入 -->
            </div>
            <noscript><div class="container" style="color:#e7ecff;opacity:.85;padding:12px 16px">JavaScriptが無効のため記事を表示できません。</div></noscript>
        </section>
    </main>
