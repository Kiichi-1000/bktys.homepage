  <script>
    function money(n){ return 'Â¥'+(n||0).toLocaleString(); }
    function render(){
      const cart = BKTYSCart.calc(BKTYSCart.load());
      const wrap = document.getElementById('items');
      if(cart.items.length===0){ 
        wrap.innerHTML = '<div class="empty"><h3>ã‚«ãƒ¼ãƒˆã¯ç©ºã§ã™</h3><p>å•†å“ã‚’è¿½åŠ ã—ã¦ãã ã•ã„</p></div>'; 
      }
      else{
        wrap.innerHTML = cart.items.map((i,idx)=>`<div class="row" data-idx="${idx}">\n          <img src="${i.image}" alt="${i.name}">\n          <div><div>${i.name}</div><div>ã‚µã‚¤ã‚ºï¼š${i.size}</div></div>\n          <div class="qty">\n            <button data-dec>-</button><span>${i.qty}</span><button data-inc>+</button>\n            <span style="margin-left:10px">${money(i.price*i.qty)}</span>\n            <button data-del style="margin-left:10px">å‰Šé™¤</button>\n          </div>\n        </div>`).join('');
      }
      document.getElementById('subtotal').textContent = money(cart.subtotal);
      document.getElementById('shipping').textContent = money(cart.shipping);
      document.getElementById('total').textContent = money(cart.total);
      const p = BKTYSCart.progress(cart.subtotal);
      document.getElementById('bar').style.width = p.percent+'%';
      document.getElementById('free-msg').textContent = p.isFree? 'ğŸ‰ é€æ–™ç„¡æ–™ã«ãªã‚Šã¾ã—ãŸï¼' : `ã‚ã¨${money(p.remain)}ã§é€æ–™ç„¡æ–™`;
      
      // é€æ–™ç„¡æ–™é”æˆæ™‚ã®ãƒ‰ãƒ¼ãƒ‘ãƒŸãƒ³åˆºæ¿€
      if (p.isFree && p.percent === 100) {
        const progressBar = document.getElementById('bar');
        if (progressBar) {
          progressBar.classList.add('success-glow');
          setTimeout(() => progressBar.classList.remove('success-glow'), 1500);
        }
      }
      
      // bind
      wrap.querySelectorAll('.row').forEach(row=>{
        const idx = +row.dataset.idx;
        row.querySelector('[data-inc]')?.addEventListener('click', ()=>{ 
          const c=BKTYSCart.load(); 
          c.items[idx].qty++; 
          BKTYSCart.save(c); 
          render(); 
          // ã‚«ãƒ¼ãƒˆãƒãƒƒã‚¸æ›´æ–°
          if (window.BKTYSCart && window.BKTYSCart.updateBadge) {
            window.BKTYSCart.updateBadge();
          }
        });
        row.querySelector('[data-dec]')?.addEventListener('click', ()=>{ 
          const c=BKTYSCart.load(); 
          c.items[idx].qty=Math.max(1,c.items[idx].qty-1); 
          BKTYSCart.save(c); 
          render(); 
          // ã‚«ãƒ¼ãƒˆãƒãƒƒã‚¸æ›´æ–°
          if (window.BKTYSCart && window.BKTYSCart.updateBadge) {
            window.BKTYSCart.updateBadge();
          }
        });
        row.querySelector('[data-del]')?.addEventListener('click', ()=>{ 
          const c=BKTYSCart.load(); 
          c.items.splice(idx,1); 
          BKTYSCart.save(c); 
          render(); 
          // ã‚«ãƒ¼ãƒˆãƒãƒƒã‚¸æ›´æ–°
          if (window.BKTYSCart && window.BKTYSCart.updateBadge) {
            window.BKTYSCart.updateBadge();
          }
        });
      });
    }
    // è¦ç´„åŒæ„ãƒã‚§ãƒƒã‚¯
    function checkTermsAgreement() {
      const agreed = localStorage.getItem('bktys_terms_agreed');
      if (!agreed) {
        // è¦ç´„æœªåŒæ„ã®å ´åˆã¯è¦ç´„ãƒšãƒ¼ã‚¸ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
        window.location.href = 'terms.html';
        return false;
      }
      
      try {
        const agreementData = JSON.parse(agreed);
        if (!agreementData.agreed) {
          // è¦ç´„æœªåŒæ„ã®å ´åˆã¯è¦ç´„ãƒšãƒ¼ã‚¸ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
          window.location.href = 'terms.html';

        window.location.href = 'terms.html';

      return true;
    }

      // ã‚«ãƒ¼ãƒˆãƒãƒƒã‚¸ã®åˆæœŸåŒ–
